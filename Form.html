<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fORM</title>
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <div class="mainConatainer">
        <table class="mainForm">
            <tr>
                <th><label>Customer First Name</label></th>
                <th>
                    <input type="text" name="Fname" required placeholder="i.e,abc...">
                </th>
            </tr>
            <tr>
                <th><label>Customer Last Name</label></th>
                <th>
                    <input type="text" name="Lname" required placeholder="i.e,abc...">
                </th>
            </tr>

            <tr>
                <th><label>Customer Mobile Number</label></th>
                <th>
                    <input type="text" name="mnumber" required placeholder="i.e,1234567890">
                </th>
            </tr>

            <tr>
                <th><label>Customer Email Id</label></th>
                <th>
                    <input type="text" name="Email" required placeholder="i.e,abc@123">
                </th>
            </tr>
        </table>
    </div>

</body>

</html>
